<div class="modal fade" id="create-board-modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Board</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-credit-card"></i> </span>
                    </div>
                    <input name="card-name" class="new-board-form-control" placeholder="Board name" type="text">
                    <button type="submit" class="btn btn-primary btn-block send-new-board">Add Board</button>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-button" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
